<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pill Ease Controller</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: system-ui;
  background: linear-gradient(135deg, #2b004f 0%, #5c007a 100%);
  color: white;
}

.container {
  max-width: 850px;
  margin: auto;
  padding: 22px;
}

.card {
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 18px;
  padding: 22px;
  margin-bottom: 22px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 18px rgba(255,105,180,0.25);
  color: white;
}

h1, h2 {
  margin: 0 0 12px;
  font-weight: 700;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  background: #ff69b4;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
}
button:hover {
  transform: scale(1.05);
  background: #ff85c1;
}

input, select {
  width: 95%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  margin: 8px 0;
  font-size: 15px;
  background: white;
  color: black;
}

.status-dot {
  width: 12px;
  height: 12px;
  background: #ff69b4;
  display: inline-block;
  border-radius: 50%;
}
.status-dot.connected {
  background: #4ade80;
}

.toast {
  position: fixed;
  right: 22px;
  bottom: 22px;
  background: #3b0057;
  padding: 14px 24px;
  border-radius: 12px;
  border: 1px solid #ff69b4;
  display: none;
  color: white;
  font-weight: 600;
}
.toast.show { display: block; }

.compartment {
  background: rgba(255,255,255,0.1);
  padding: 18px;
  margin: 10px 0;
  border-radius: 14px;
  text-align: center;
  font-weight: 600;
  border: 2px solid rgba(255,255,255,0.3);
  cursor: pointer;
  transition: 0.2s;
}
.compartment:hover {
  border-color: #ff85c1;
  transform: scale(1.02);
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h1>Pill Ease Controller</h1>
    <div>
      <span class="status-dot" id="status-dot"></span>
      <span id="connection-status">Disconnected</span>
    </div>
    <br>
    <button id="connectBtn">Connect to HC-05</button>
    <button id="disconnectBtn" style="display:none; background:#ff1493;">Disconnect</button>
  </div>

  <div class="card">
    <h2>Add Medication</h2>

    <input id="name" type="text" placeholder="Medicine name">
    <input id="dose" type="text" placeholder="Dosage">

    <!-- âœ… Time in HH:MM:SS -->
    <div style="display:flex; gap:8px;">
      <input id="hour" type="number" min="0" max="23" placeholder="HH">
      <input id="minute" type="number" min="0" max="59" placeholder="MM">
      <input id="second" type="number" min="0" max="59" placeholder="SS">
    </div>

    <select id="compartment">
      <option value="1">Compartment 1</option>
      <option value="2">Compartment 2</option>
    </select>

    <button id="addBtn">Add Medication</button>
  </div>

  <div class="card">
    <h2>Manual Dispense</h2>
    <div class="compartment" onclick="manualDispense(1)">Dispense Compartment 1</div>
    <div class="compartment" onclick="manualDispense(2)">Dispense Compartment 2</div>
  </div>

</div>

<div class="toast" id="toast"></div>

<script>
let device;
let server;
let writer;

async function connectBluetooth() {
  showToast("Scanning for HC-05...");

  try {
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [0x1101]
    });

    server = await device.gatt.connect();
    const service = await server.getPrimaryService(0x1101);
    writer = await service.getCharacteristic(0x1101);

    document.getElementById("status-dot").classList.add("connected");
    document.getElementById("connection-status").innerHTML = "Connected";

    document.getElementById("connectBtn").style.display = "none";
    document.getElementById("disconnectBtn").style.display = "inline-block";

    showToast("Connected to HC-05");
  } catch (error) {
    showToast("Connection failed");
  }
}

function disconnectBluetooth() {
  if (device && device.gatt.connected) device.gatt.disconnect();

  document.getElementById("status-dot").classList.remove("connected");
  document.getElementById("connection-status").innerHTML = "Disconnected";

  document.getElementById("connectBtn").style.display = "inline-block";
  document.getElementById("disconnectBtn").style.display = "none";

  showToast("Disconnected");
}

async function sendCommand(cmd) {
  if (!writer) return showToast("Not connected");

  try {
    await writer.writeValue(new TextEncoder().encode(cmd));
    showToast("Sent: " + cmd);
  } catch {
    showToast("Send failed");
  }
}

document.getElementById("addBtn").onclick = () => {
  const name = document.getElementById("name").value;
  const dose = document.getElementById("dose").value;
  const h = document.getElementById("hour").value.padStart(2,'0');
  const m = document.getElementById("minute").value.padStart(2,'0');
  const s = document.getElementById("second").value.padStart(2,'0');
  const comp = document.getElementById("compartment").value;

  const time = `${h}:${m}:${s}`;

  sendCommand(`ADD:${name}:${dose}:${time}:${comp}`);
};

function manualDispense(num) {
  sendCommand(`DISPENSE:${num}`);
}

function showToast(t) {
  const x = document.getElementById("toast");
  x.innerHTML = t;
  x.classList.add("show");
  setTimeout(()=>x.classList.remove("show"), 2500);
}

document.getElementById("connectBtn").onclick = connectBluetooth;
document.getElementById("disconnectBtn").onclick = disconnectBluetooth;
</script>

</body>
</html>
